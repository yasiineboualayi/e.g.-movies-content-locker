<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Your Movie or Series</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://image.shutterstock.com/image-photo/cinema-background-red-curtain-3d-260nw-1690636433.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        #main-content {
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for contrast */
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            color: #bbb;
        }

        #offers-container {
            display: none;
            margin-top: 30px;
        }

        .offer {
            background-color: #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }

        .offer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .offer a:hover {
            color: #fff;
        }

        .unlock-button {
            background-color: #ffcc00;
            padding: 12px 25px;
            color: #222;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .unlock-button:hover {
            background-color: #ff9900;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .unlock-button {
                width: 100%;
                font-size: 1.1rem;
            }

            .offer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div id="main-content">
    <h1>Unlock Your Content</h1>
    <p>Complete one offer to unlock the movie or series you want to watch!</p>
    <button class="unlock-button" id="unlockBtn">Unlock Now</button>

    <div id="offers-container">
        <h2>Complete an offer to access your content:</h2>
        <!-- Offers will be dynamically loaded here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        // API Key and Offer Feed URL
        var api_key = '16388e91cdf3368db3bfd08d2dfe4ff0';
        var user_id = '538458';
        var offer_feed_url = `https://d13uyjvmsvkesh.cloudfront.net/public/offers/feed.php?user_id=${user_id}&api_key=${api_key}&callback=?`;

        // When "Unlock Now" is clicked
        $('#unlockBtn').click(function() {
            $('button').text('Preparing your access...');
            setTimeout(function() {
                $('#offers-container').fadeIn();
                $('button').hide();
                loadOffers();
            }, 2000); // Show offers after a short delay
        });

        // Load offers from the API
        function loadOffers() {
            $.getJSON(offer_feed_url, function(offers) {
                var html = '';
                var numOffers = 3; // Show 3 offers

                // Loop through the offers and display them
                offers = offers.slice(0, numOffers);
                $.each(offers, function(key, offer) {
                    html += `<div class="offer"><a href="${offer.url}" target="_blank">${offer.anchor}</a></div>`;
                });

                // Add offers to the container
                $('#offers-container').html(html);
            });
        }
    });
</script>

</body>
</html>
